<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <style>
        .greeting {
            font-size: 2em;
            font-weight: bold;
        }
    </style>

    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        /* class Greeter extends React.Component {
            render(){
                return(<h1>Hello World!</h1>)
            }
        } */

        /* 
        function Greeter(){

        const Counter = (props) => {
            const [ counter, setCounter ] = React.useState(100)
            
            const onBtnClick = () => {
                console.log('button clicked, props.template => ', props.template);
                setCounter(counter + 1);
            };

            return (
                <div>
                <h1>Hello World! [FC]</h1>
                <div>Counter : {counter} </div>
                <button onClick={onBtnClick}>Click Me!</button>
                </div>
            )
        }

        const Greeter = (props) => {
            const [userName, setUserName] = React.useState('');
            const [message, setMessage] = React.useState('');

            const onBtnGreetClick = (evt) => {
                let greetMessage = `Hi ${userName}, ${props.greetTemplate}`
                setMessage(greetMessage);
            };
            return (
                 <div>
                    <h1>Greeter</h1>
                    <hr />
                    <label htmlFor="">User Name :</label>
                    <input type="text" onChange={ evt => setUserName(evt.target.value) } />
                    <button onClick={onBtnGreetClick}>Greet</button>
                    <div className="greeting">{message}</div>
                </div>
            )
        }

        ReactDOM.render(
            <div>
                <Counter template="Hi there!"/>
                <Greeter greetTemplate="Have a nice day!" />
                <Greeter greetTemplate="Have a good day!" />
            </div>, 
            document.getElementById('root')
        );

        
    </script>
</head>
<body>
    <div id="root">
        <!-- 
         -->
    </div>

</body>
</html>
