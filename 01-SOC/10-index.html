<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left : 50px
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        //Model
        //state & behavior of a calculator
        function SalaryCalculatorModel(){
            //state
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            var _callbacks = []

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                _callbacks.forEach(function(callback){
                    callback();
                });
            };

            this.subscribe = function(callbackFn){
                _callbacks.push(callbackFn);
            };
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100)
            this.set('salary', net);
        };

        //UI (View)
        function SalaryCalculator(model){

            var $viewEl = this.$viewEl = $('<div>');

            //Presentation
            
        
            this.render = function(){
                var basic = model.get('basic'),
                    hra = model.get('hra'),
                    da = model.get('da'),
                    tax = model.get('tax'),
                    salary = model.get('salary');

                var _template = `
                    <section>
                        <div class="field">
                            <label for="">Basic :</label>
                            <input type="number" value=${basic} id="txtBasic">
                        </div>
                        <div class="field">
                            <label for="">HRA :</label>
                            <input type="number" value=${hra} " id="txtHra">
                        </div>
                        <div class="field">
                            <label for="">DA :</label>
                            <input type="number" value=${da} "" id="txtDa">
                        </div>
                        <div class="field">
                            <label for="">Tax :</label>
                            <input type="range" value=${tax} id="rangeTax" min="0" max="30" value="0">
                        </div>
                        <div class="field">
                            <input type="button" value="Calculate" id="btnCalculate">
                        </div>
                        <field>
                            <table>
                                <tbody>
                                    <tr>
                                        <td id="tdBasic">${basic}</td>
                                        <td id="tdHra">${hra}</td>
                                        <td id="tdDa">${da}</td>
                                        <td id="tdTax">${tax}</td>
                                        <td id="tdSalary">${salary}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </field>
                    </section>
                `
                $viewEl.html(_template);
            };
            
            
            //behavior
            //Reacting to user actions
            $viewEl.on('change', '#txtBasic', function () {
                model.set('basic', parseInt($(this).val()));
            });

            $viewEl.on('change', '#txtHra', function () {
                model.set('hra', parseInt($(this).val()));
            });

            $viewEl.on('change', '#txtDa', function () {
                model.set('da', parseInt($(this).val()));
            });

            $viewEl.on('change', '#rangeTax', function () {
                model.set('tax', parseInt($(this).val()));
            });

            $viewEl.on('click', '#btnCalculate', function () {
                model.calculate();
            });

            //Reacting to model changes
            model.subscribe(this.render);
        }
       
        $(function(){
            
            var model = new SalaryCalculatorModel()
            var view1 = new SalaryCalculator(model)
            var view2 = new SalaryCalculator(model)
            view1.$viewEl.appendTo(document.body)
            view2.$viewEl.appendTo(document.body)
            view1.render()
            view2.render() 
           
        })


    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
   
</body>
</html>
