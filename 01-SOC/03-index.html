<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left : 50px
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        //Model
        //state & behavior of a calculator
        function SalaryCalculatorModel(){
            //state
            this.basic = 0;
            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.basic + this.hra + this.da;
            var net = gross * ((100-this.tax)/100)
            this.salary = net;
        };

        //UI
        $(function(){

            window['model'] = new SalaryCalculatorModel();

            $('#txtBasic').change(function(){
                model.basic = parseInt($(this).val());
            });

            $('#txtHra').change(function(){
                model.hra = parseInt($(this).val());
            });

            $('#txtDa').change(function(){
                model.da = parseInt($(this).val());
            });

            $('#rangeTax').change(function(){
                model.tax = parseInt($(this).val());
            });


            $('#btnCalculate').click(function(){

                model.calculate();

                $('#tdBasic').text(model.basic);
                $('#tdHra').text(model.hra);
                $('#tdDa').text(model.da);
                $('#tdTax').text(model.tax);
                $('#tdSalary').text(model.salary);

            });
        });


    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <field>
            <table>
                <tbody>
                    <tr>
                        <td id="tdBasic">[Basic]</td>
                        <td id="tdHra">[HRA]</td>
                        <td id="tdDa">[Da]</td>
                        <td id="tdTax">[Tax]</td>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </field>
    </section>
</body>
</html>
