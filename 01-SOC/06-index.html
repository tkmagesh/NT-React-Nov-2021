<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left : 50px
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        //Model
        //state & behavior of a calculator
        function SalaryCalculatorModel(){
            //state
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            var _callbacks = {
                basic : null,
                hra : null,
                da  : null,
                tax : null,
                salary : null
            }

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                var callback = _callbacks[attrName];
                if (typeof callback === 'function')
                    callback();
            };

            this.subscribe = function(attrName, callbackFn){
                _callbacks[attrName] = callbackFn;
            };
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100)
            this.set('salary', net);
        };

        //UI (View)
        $(function(){

            window['model'] = new SalaryCalculatorModel();

            //Reacting to user actions
            $('#txtBasic').on('input',function(){
                model.set('basic', parseInt($(this).val()));
            });

            $('#txtHra').on('input',function(){
                model.set('hra', parseInt($(this).val()));
            });

            $('#txtDa').on('input',function(){
                model.set('da', parseInt($(this).val()));
            });

            $('#rangeTax').on('input',function(){
                model.set('tax', parseInt($(this).val()));
            });

            $('#btnCalculate').click(function(){
                model.calculate();
            });

            //Reacting to model changes
            model.subscribe('salary', function(){
                $('#tdSalary').text(model.get('salary'));
            });

            model.subscribe('basic', function(){
                $('#tdBasic').text(model.get('basic'));
            });

            model.subscribe('hra', function () {
                $('#tdHra').text(model.get('hra'));
            });

            model.subscribe('da', function () {
                $('#tdDa').text(model.get('da'));
            });

            model.subscribe('tax', function () {
                $('#tdTax').text(model.get('tax'));
            });
        });


    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <field>
            <table>
                <tbody>
                    <tr>
                        <td id="tdBasic">[Basic]</td>
                        <td id="tdHra">[HRA]</td>
                        <td id="tdDa">[Da]</td>
                        <td id="tdTax">[Tax]</td>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </field>
    </section>
</body>
</html>
