<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left : 50px
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        function SalaryCalculatorModel() {
            //state
            var _data = {
                basic: 0,
                hra: 0,
                da: 0,
                tax: 0,
                salary: 0
            };

            var _callbacks = []

            this.get = function (attrName) {
                return _data[attrName];
            };

            this.set = function (attrName, value) {
                if (_data[attrName] === value) return;
                _data[attrName] = value;
                _callbacks.forEach(function (callback) {
                    callback();
                });
            };

            this.subscribe = function (callbackFn) {
                _callbacks.push(callbackFn);
            };

            this.toJSON = function(){
                return { ..._data };
            }
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function () {
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100 - this.get('tax')) / 100)
            this.set('salary', net);
        };

        //View
        class SalaryCalculator extends React.Component{
            onBasicChange = (val) => {
                model.set('basic', val)
            };

            render(){
                const { model } = this.props;
                const data = model.toJSON();
                const { basic, hra, da, tax, salary } = data;

                return (
                    <div>
                        <h1>Salary Calculator</h1>
                        <hr />
                        <section>
                            <SalaryCalculatorInput 
                                labelText="Basic :" 
                                value={basic} 
                                onValueChange = { this.onBasicChange }
                            />
                            <SalaryCalculatorInput
                                labelText="HRA :"
                                value={hra}
                                onValueChange={ val => model.set('hra', val)}
                            />
                            <SalaryCalculatorInput
                                labelText="DA :"
                                value={da}
                                onValueChange={val => model.set('da', val)}
                            />
                            <SalaryCalculatorInput
                                labelText="Tax :"
                                value={tax}
                                onValueChange={val => model.set('tax', val)}
                                type="range" min="0" max="30"
                            />
                            <div className="field">
                                <input type="button" value="Calculate" onClick={ () => model.calculate() }/>
                            </div>
                            <SalaryCalculatorResult data={data} />
                        </section>
                    </div>
                )
            }
        }

        class SalaryCalculatorInput extends React.Component{
            render(){
                const { labelText, value, onValueChange, type="number", ...restProps } = this.props;
                return(
                    <div className="field">
                        <label htmlFor="">{labelText}</label>
                        <input 
                            {...restProps}
                            type={type} 
                            value={value} 
                            onChange={evt => onValueChange(parseInt(evt.target.value))} />
                    </div>
                )
            }
        }

        class SalaryCalculatorResult extends React.Component {
            render(){
                const { basic, hra, da, tax, salary } = this.props.data;
                return(
                    <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{basic}</td>
                                    <td>{hra}</td>
                                    <td>{da}</td>
                                    <td>{tax}</td>
                                    <td>{salary}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        const model = new SalaryCalculatorModel();

        function renderCalculator(){
            ReactDOM.render(
                <div>
                    <SalaryCalculator model={model}/>
                </div>, 
                document.getElementById('root')
            );
        }
        renderCalculator();
        model.subscribe(renderCalculator);
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
