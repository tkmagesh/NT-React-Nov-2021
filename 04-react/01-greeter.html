<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
    <style>
        .greeting {
            font-size: 2em;
            font-weight: bold;
        }
    </style>

    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component{
            //state
            state = {
                message : '[Default greet message]',
                userName : ''
            };

            //behavior
            onBtnGreetClick = (evt) => {
                let greetMessage = `Hi ${this.state.userName}, ${this.props.greetTemplate}` 
                this.setState({
                    message : greetMessage
                }, () => {
                    console.log(this.state.message);
                } /* callback to be execute once the state updation is completed */);
            };

            onTxtUserNameChange = (evt) => {
                this.setState({
                    userName : evt.target.value
                });
            };

            //presentation
            render(){
                return (
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onTxtUserNameChange}/>
                        <button onClick={this.onBtnGreetClick}>Greet</button>
                        <div className="greeting">{this.state.message}</div>
                    </div>
                );
            }               
        }

        ReactDOM.render(
            <div>
                <Greeter greetTemplate="Have a good day!"/>
                <Greeter greetTemplate="Have a nice day!" />
            </div>, 
            document.getElementById('root')
        );

        
    </script>
</head>
<body>
    <div id="root">
        <!-- 
         -->
    </div>

</body>
</html>
